<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="counter += 1">Ilosc klikniec: {{counter}}</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        }
    });
</script>

</body>
</html>
