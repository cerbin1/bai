<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <label>
        Title:
        <input type="text" v-model="title">
    </label>
    <label>
        Author:
        <input type="text" v-model="author">
    </label>
    <button v-on:click="displayBookInfo">Save book data</button>
</div>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            title: '',
            author: ''
        },
        methods: {
            displayBookInfo() {
                console.log('Title: ' + this.title + ', author: ' + this.author);
            }
        }
    });
</script>

</body>
</html>
