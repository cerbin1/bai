<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<h1>Grades</h1>
<div id="app">
    Student's grades:
    <span v-for="item in grades">
        {{ item }}
    </span>
    <p>Average grade: {{average}}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
        },
        computed: {
            average() {
                const sum = this.grades.reduce((a, b) => a + b, 0);
                return sum / this.grades.length;
            }
        }
    });
</script>

</body>
</html>
