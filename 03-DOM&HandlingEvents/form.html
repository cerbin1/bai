<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text" id="universityInput"></p>
		<p>Address:<br><input type="text" id="addressInput"></p>
		<button type="button" onclick=fillForm()>Hint</button>
	</form>

	<script>
		// a JavaScript code here ...
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";

		const fillForm = () => {
			document.getElementById("universityInput").value = university;
			document.getElementById("addressInput").value = address;
		}
	</script>
</body>

</html>
