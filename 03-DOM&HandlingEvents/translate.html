<!DOCTYPE html>
<html>

<head>
	<title>Text translation</title>
	<meta charset="UTF-8">
</head>

<body>
	<h3 onmouseover="translateToPolish(this)" onmouseout="translateToEnglish(this)">Sticks and stones may break my
		bones, but words will never harm me.</h3>
	<script>
		function translateToPolish(element) {
			element.innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"
		}

		function translateToEnglish(element) {
			element.innerHTML = "Sticks and stones may break my bones, but words will never harm me."
		}


	</script>
</body>

</html>
