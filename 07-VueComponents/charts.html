<!DOCTYPE html>
<html lang="pl">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>

<div id=app>
    <charts></charts>
</div>
<canvas id="myChart"></canvas>

<script>
    Vue.component('charts', {
        data: function () {
            return {
                languages: [
                    {
                        language: 'Python',
                        popularity: 25.95
                    },
                    {
                        language: 'Java',
                        popularity: 21.42
                    },
                    {
                        language: 'JavaScript',
                        popularity: 8.26
                    },
                    {
                        language: 'C#',
                        popularity: 7.62
                    },
                    {
                        language: 'Php',
                        popularity: 7.37
                    }
                ]
            }
        },

        mounted() {
            let ctx = document.getElementById('myChart').getContext('2d');
            let chart = new Chart(ctx, {
                type: 'bar',

                data: {
                    labels: this.languages.map((obj) => obj.language),
                    datasets: [{
                        label: 'My First dataset',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: this.languages.map((obj) => obj.popularity)
                    }]
                },
            });
        },

        template: '<h1>Chart example</h1>',
    });

    new Vue({
        el: '#app'
    });
</script>
</body>

</html>
